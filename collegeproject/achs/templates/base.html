{% load static %}
<!DOCTYPE html>
<html>
<title>eCV</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{# global css #}

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/basestyle.css' %}">

{% block customcss %}

{% endblock%}


<body class="{% block bodyclass %}w3-light-grey{% endblock %}">
  <div class="wrapper-content">

    <div class="container-content">
    {% block content %}

    {% endblock%}
  </div>
  </div>

  {% block footer %}
    <footer  class="w3-teal w3-center navbar navbar-fixed-bottom">
      <p>eCV pvt.ltd</p>
      {% if request.user.is_authenticated %}
      <a href="/logout/"style="text-decoration:none !important;color:#000000"><span class="glyphicon glyphicon-off"></span></a>
      {% endif %}
    </footer>
  {% endblock %}

</body>
<!-- <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

{% block extrajs %}

{% endblock %}

</html>
